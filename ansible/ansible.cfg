[defaults]
# Human-readable output
stdout_callback = yaml

# Don't create .retry files on failure
retry_files_enabled = false

# Roles path relative to this config file
roles_path = roles

# Faster fact gathering (gather_facts: false used, but good default)
gathering = smart

# Show elapsed time per task
callbacks_enabled = timer, profile_tasks

[ssh_connection]
# Reuse SSH connections â€” critical for Unraid (prevents auth failures)
pipelining = true
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
