# Mosquitto MQTT Broker Configuration for unraid-management-agent Testing
# This configuration enables local testing of MQTT functionality

# Listening ports
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Allow all connections (safe for local dev environment)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Max connections (set high for testing)
max_connections -1
max_queued_messages 1000

# SYS monitoring interval (publish system stats)
sys_interval 10

# Keep alive interval
keepalive_interval 30
