  dto.HealthCheck:
    properties:
      enabled:
        description: Enabled determines whether this health check is active.
        type: boolean
      id:
        description: ID is the unique identifier for this health check.
        type: string
      interval_seconds:
        description: IntervalSeconds is how often the check runs (minimum 10, default
          30).
        type: integer
      name:
        description: Name is a human-readable name for this health check.
        type: string
      on_fail:
        description: 'OnFail is the remediation action: "notify", "restart_container:<name>",
          or "webhook:<url>".'
        type: string
      success_code:
        description: SuccessCode is the expected HTTP status code (HTTP probes only,
          default 200).
        type: integer
      target:
        description: 'Target is the probe target: URL for HTTP, host:port for TCP,
          container ID/name for container.'
        type: string
      timeout_seconds:
        description: TimeoutSeconds is the probe timeout (minimum 1, default 5).
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/dto.HealthCheckType'
        description: 'Type is the probe type: "http", "tcp", or "container".'
    type: object
  dto.HealthCheckEvent:
    properties:
      check_id:
